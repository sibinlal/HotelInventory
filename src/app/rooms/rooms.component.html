<h1>welcome to <span style="color: blue;">{{hotelName}}</span></h1>

<div [hidden]="hideRooms">
    Number of rooms : <span [innerText]="numberOfRooms"></span>
</div>
<br>
<button (click)="toggle()"> {{buttonName}}</button> <br>

<div *ngIf="rooms.availableRooms > 0">
    <h1> Rooms List </h1>
    <table>
        <tr>
            <th>Room number </th>
            <th> Room type</th>
            <th>Price</th>
            <th>Amenities</th>
            <th>CheckInTime</th>
            <th>CheckOutTime</th>
        </tr>
        <tr *ngFor="let room of roomsList">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkInTime | date }}</td>
            <td>{{room.checkOutTime | date }}</td>
        </tr>
    </table>
</div>
