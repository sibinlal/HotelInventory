<h1> Rooms List </h1>  <button class="btn btn-primary add-button"> Add Button</button> <br>
<table>
    <tr>
        <th>Room number </th>
        <th> Room type</th>
        <th>Price</th>
        <th>Amenities</th>
        <th>CheckInTime</th>
        <th>CheckOutTime</th>
        <th>Select Room</th>
    </tr>
    <tr *ngFor="let room of roomsList">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkInTime | date }}</td>
        <td>{{room.checkOutTime | date }}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)" >
                Select Room
            </button>
        </td>
    </tr>
</table>
